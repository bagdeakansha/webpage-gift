<!DOCTYPE html>
<html>
<head>
<title>Only For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    padding:0;
    overflow:hidden;
    font-family: 'Poppins', sans-serif;
    background:black;
    color:white;
}

.slideshow{
    position:fixed;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    animation: slide 15s infinite;
    z-index:-1;
    filter:brightness(0.6);
}

@keyframes slide{
    0%{background-image:url('https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2');}
    33%{background-image:url('https://images.unsplash.com/photo-1529634897445-3b1cdb6a1b9b');}
    66%{background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');}
    100%{background-image:url('https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2');}
}

.container{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

h1{
    font-size:35px;
    margin-bottom:20px;
}

#typewriter{
    font-size:22px;
    min-height:60px;
}

button{
    margin-top:30px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#ff4d6d;
    color:white;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 0 15px #ff4d6d;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:0;
    color:#ff4d6d;
    font-size:20px;
    animation: float 5s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0); opacity:1;}
    100%{transform:translateY(-800px); opacity:0;}
}
</style>
</head>

<body>

<div class="slideshow"></div>

<div class="container">
    <h1>For My Favorite Person ‚ù§Ô∏è</h1>
    <div id="typewriter"></div>
    <button onclick="showLove()">Click Me ü•∫</button>
</div>

<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const messages = [
    "When I met you, I didn't know you would become my whole world ‚ù§Ô∏è",
    "You are my safe place, my happiness, my everything üíï",
    "Every moment with you feels magical ‚ú®",
    "I choose you. Today. Tomorrow. Always. üíñ"
];

let i = 0;
let j = 0;
let currentMessage = "";
let isDeleting = false;

function typeEffect(){
    currentMessage = messages[i];
    
    if(!isDeleting){
        document.getElementById("typewriter").innerHTML = currentMessage.slice(0, j++);
        if(j > currentMessage.length){
            isDeleting = true;
            setTimeout(typeEffect, 1500);
            return;
        }
    } else {
        document.getElementById("typewriter").innerHTML = currentMessage.slice(0, j--);
        if(j == 0){
            isDeleting = false;
            i = (i + 1) % messages.length;
        }
    }
    setTimeout(typeEffect, 80);
}

typeEffect();

function showLove(){
    alert("I Love You So Much ‚ù§Ô∏èü•∫");
}

function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*20+15)+"px";
    document.body.appendChild(heart);

    setTimeout(()=>{ heart.remove(); },5000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
